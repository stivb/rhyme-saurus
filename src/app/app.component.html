<form>

<input [(ngModel)]="currentWordQuery" name="tbQuery"/>
<button (click)="getDmSynonyms()">Get Synonyms</button>

</form>

<div class="halfDiv">
<span *ngFor="let x of synonymsToShow"   (click)="getDmRhymes(x)">{{x}} </span>

</div>

<div class="rhymes">

  <span *ngFor="let x of rhymesToShow" >{{x}} </span>

</div>
